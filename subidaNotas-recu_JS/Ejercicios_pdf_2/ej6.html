<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //CONST Y VAR
        const claro=document.createElement("button");
        claro.textContent="Claro";

        const oscuro=document.createElement("button");
        oscuro.textContent="Oscuro";

        const colorido=document.createElement("button");
        colorido.textContent="Colorido";


        //FUNCIONES

        //COSDIGO
        document.addEventListener("DOMContentLoaded",()=>{
            claro.addEventListener("click",()=>{
                document.body.style.backgroundColor="white";
            })

            oscuro.addEventListener("click",()=>{
                document.body.style.backgroundColor="black";
            })

            colorido.addEventListener("click",()=>{
                document.body.style.backgroundColor="red";
            })

            document.body.append(claro,oscuro,colorido);

        })
    </script>
</body>
</html>
