<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const frases=["Si puedes soñarlo puedes hacerlo","Cáete siete veces y levántate ocho","Una meta es un sueño con una fecha límite","La esperanza es el sueño del hombre despierto","Nunca podrás derrotar a la persona que nunca se rinde"]
        
        const boton=document.createElement("button");
        boton.textContent="Mostrar frase";

        const p=document.createElement("p");

        //CODIGO
        document.addEventListener("DOMContentLoaded",()=>{
            boton.addEventListener("click",()=>{
                let numeroRandom=Math.round(Math.random()*(frases.length-1));//Se le resta uno porque el length cuenta desde 1, es decir, no tiene en cuenta que el array empieza desde 0 y por tanto tiene 4 posiciones (Entiende como que tiene 5 en vez de 4)
                p.textContent=frases[numeroRandom];
                console.log(numeroRandom);
            })

            document.body.append(boton,p);
        })
    </script>
</body>
</html>
