<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ADIVINA EL NÚMERO</h2>
    <script>
        //CONST Y VAR
            let numeroRandom=Math.round(Math.random()*100);
            const inputAdivinar=document.createElement("input");
            inputAdivinar.setAttribute("type","text");

            const boton=document.createElement("button");
            boton.textContent="Enviar";



        //CÓDIGO
        console.log(numeroRandom);
        boton.addEventListener("click",()=>{
            if(inputAdivinar.value==numeroRandom){
                alert("Exito!");
            }else if(inputAdivinar.value<numeroRandom){
                alert("El número es mayor");
            }else{
                alert("El número es menor");
            }
        })

        document.body.append(inputAdivinar,boton);
    </script>
    
</body>
</html>
