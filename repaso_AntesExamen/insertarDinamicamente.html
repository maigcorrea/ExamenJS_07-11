<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: burlywood;
        }

        .lista-container{
            display: flex;
            justify-content: space-between;
            list-style: none;
        }

        .lista-container li{
            text-decoration:none;
            color: blue;
        }
    </style>
</head>
<body>
    

    <script>
        //INSERTA UNA LISTA DINAMICAMENTE, DENTRO DE LA LISTA SE INSERTARÁN LOS ELEMENTOS DEL ARRAY
        //VARIABLES Y CONSTANTES
        const productos = ["Arroz", "Leche", "Pan", "Huevos", "Jabón"];
        const div=crearElemento("div");
        div.setAttribute("class","container");
        


        //FUNCIONES
        function crearElemento(elemento){
            return document.createElement(elemento);
        }

        function $(elemento){//Seleccionar un elemento
            return document.querySelector(elemento);
        }

        function $$(elemento){//Seleccionar varios elementos de un mismo tipo
            return document.querySelectorAll(elemento);
        }


        //CÓDIGO
        document.addEventListener("DOMContentLoaded",()=>{
            // document.body.append(div);
            if(productos.length!=0){//Si el array NO está vacio, que se genere la lista
                const ul=crearElemento("ul");
                ul.setAttribute("class","lista-container");

                productos.forEach(producto=>{//Para cada producto creamos un li y lo agregamos a la ul
                    let li=crearElemento("li");
                    li.textContent=producto;
                    ul.append(li);
                })
                div.append(ul);//Insertamos la ul en el div contenedor
                document.body.append(div);//Insertamos el div contenedor en el body
            }
        })
    </script>
</body>
</html>
