<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const desplegable=document.createElement("select");
        const valores=["white","blue","green","yellow"];
        let colorAlmacenado=localStorage.getItem("colorElegido") || "white";// Si no hay nada almacenado, white, si hay, lo que sea
        const boton=document.createElement("button");
        boton.textContent="Guardar color";


        function cargarColor(){
            document.body.style.backgroundColor=colorAlmacenado;
        }

        document.addEventListener("DOMContentLoaded",()=>{
            cargarColor();

            valores.forEach(valor => {
                desplegable.innerHTML+=`<option value=${valor}>${valor}</option>`;
            });


            desplegable.addEventListener("change",(e)=>{รง
                colorAlmacenado=e.target.value
                document.body.style.backgroundColor=e.target.value;
            })

            boton.addEventListener("click",()=>{
                localStorage.setItem("colorElegido",colorAlmacenado);
            })

            document.body.append(desplegable,boton);
        })


        
    </script>
</body>
</html>
