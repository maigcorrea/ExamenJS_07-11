        const desplegable = document.createElement ("select");
        let colorAlmacenado = localStorage.getItem("colorElegido") || "white";
        const valores = ["white","blue","green","yellow"];

        const boton = document.createElement ("button");
        boton.textContent = "guardar color";

        function cargarColor (){
            document.body.style.background = colorAlmacenado;
        }

        document.addEventListener("DOMContentLoaded", () => {

            cargarColor();

            valores.forEach(val => {
                desplegable.innerHTML += `<option value=${val}>
                    ${val}</option>`;
            })

            desplegable.addEventListener("change", (e) => {
                document.body.style.backgroundColor = e.target.value;
                colorAlmacenado = e.target.value;
            })

            boton.addEventListener("click", () => {             
                localStorage.setItem("colorElegido", colorAlmacenado);
            })

            document.body.append(desplegable,boton);
            

        });
