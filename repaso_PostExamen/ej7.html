<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .div{
            border: solid 1px black;
            background-color: bisque;
            position: absolute;
        }
    </style>
</head>
<body>
    

    <script>
        //VARIABLES
        const info=crear("div");
        info.setAttribute("class","div");
        info.textContent="Usa las teclas de desplazamiento para mover el div"
        const pixelesDesplazar=2;


        //FUNCIONES
        function crear(elemento){
            return document.createElement(elemento);
        }

        
        document.addEventListener("DOMContentLoaded",()=>{
            
            document.addEventListener("click",(e)=>{
                //Obtener coordenadas del click
                const x=e.clientX;
                const y=e.clientY;

                info.textContent=`Posición eje x: ${x}; Posición eje y: ${y}`;
            })

            //Obtener posición inicial del div
            let posX=info.offsetLeft; //Posición inicial en X
            let posY=info.offsetTop; //Posición inicial en Y

            document.addEventListener("keydown",(e)=>{
                let teclaPresionada=e.key;
                if(teclaPresionada==="ArrowLeft"){
                    posX-=pixelesDesplazar;                   
                }else if(teclaPresionada==="ArrowRight"){
                    posX+=pixelesDesplazar; 
                }else if(teclaPresionada==="ArrowUp"){
                    posY-=pixelesDesplazar;
                }else if(teclaPresionada==="ArrowDown"){
                    posY+=pixelesDesplazar;
                }


                info.style.left=`${posX}px`;
                info.style.top=`${posY}px`;
            })

            document.body.append(info);

        })
    </script>
</body>
</html>
